# Welcome Bot - Welcomes new contributors and issues
name: Welcome Bot

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  repository:
    types: [member_added]

jobs:
  welcome-new-issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
