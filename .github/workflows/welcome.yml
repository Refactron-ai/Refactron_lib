# Welcome Bot - Welcomes new contributors and issues
name: Welcome Bot

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  repository:
    types: [member_added]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  welcome-new-issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Welcome new issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const issue = context.payload.issue;
            const user = issue.user.login;
            
            // Simple welcome message without first-issue check
            const comment = `ğŸ‘‹ Welcome to Refactron, @${user}! Thanks for opening this issue.
            
            **Quick Links:**
            - ğŸ“– [Documentation](https://github.com/Refactron-ai/Refactron_lib/blob/main/README.md)
            - ğŸ¤ [Contributing Guide](https://github.com/Refactron-ai/Refactron_lib/blob/main/CONTRIBUTING.md)
            - ğŸ“‹ [Code of Conduct](https://github.com/Refactron-ai/Refactron_lib/blob/main/CODE_OF_CONDUCT.md)
            
            **To help us help you:**
            - Make sure you've searched existing issues
            - Provide a clear description
            - Include steps to reproduce (if applicable)
            
            We'll review your issue and get back to you soon! ğŸš€`;
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            });
            
            console.log(`Welcomed ${user} for issue #${number}`);

  welcome-new-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Welcome new PR
        uses: actions/github-script@v7
